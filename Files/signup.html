<body>

    <div class="container">
        <div class="cross-login">
            <a href=""><i class="uil uil-multiply"></i> </a>
        </div>
        <div class="forms">
            <div class="form login">
               
                <div class="login-heading">
                    <span class="title"> Registration </span>
                    <p class="titleparagraph">login on "Eyestyle" as a user for experience of eyeframes that suits your face. </p>
                </div>
                

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your full name" required>
                            <i class="uil uil-user"></i>
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Enter your email address" required>
                            <i class="uil uil-envelope-alt"></i>
                        </div>

                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>



                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text"> Remember me </label>
                            </div>

                            <a href="#" class="text">Forget Password?</a>
                        </div>



                        <div class="input-field button">
                            <input type="button" value="Login" >
                        </div>



                        <div class="login-signup">
                            <span class="text">Don't have and account?</span>
                            <a href="#" class="text signup-text">Signup Now</a>

                        </div>


                    </form>

            </div>
            

        </div>

    </div>
